<footer class="flex-0 fixed bottom-0 h-12 w-full border-t-2 border-lime-300/70 bg-lime-100 bg-fixed text-xs text-stone-900/70 xl:h-20 xl:text-sm dark:border-stone-900/70 dark:bg-stone-800 dark:text-white/50">
  <div
    class="mx-auto flex h-full w-full max-w-6xl items-center justify-between px-8 text-center"
  >
    {%for element in site.footer_elements%}
    <a href="{%if element.link%}{{element.link}}{%endif%}" class="flex h-full items-center px-8 {%if element.link%}hover:text-black dark:hover:text-white/80{%else%}pointer-events-none{%endif%}">
      <div>{{element.name}}</div>
    </a>
    {%endfor%}
  </div>
</footer>
