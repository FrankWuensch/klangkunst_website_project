<footer
  class="flex-0 fixed bottom-0 z-10 flex h-12 w-full border-t-[3px] border-amber-400 bg-orange-250 text-xs text-stone-900/70 xl:h-20 xl:text-sm dark:border-slate-500 dark:bg-zinc-800 dark:text-white/50"
>
  <div
    class="mx-auto flex h-full w-full max-w-6xl items-center justify-between text-center"
  >
    {%for element in site.footer_elements%}
    <a
      class="flex shrink-0 whitespace-nowrap h-full items-center px-8 {%if element.link%}hover:text-black dark:hover:text-white/80{%else%}pointer-events-none opacity-50{%endif%}"
      href="{%if element.link%}{{site.baseurl}}{{element.link}}{%endif%}"
    >
      <div>{{element.name}}</div>
    </a>
    {%endfor%}
  </div>
</footer>
