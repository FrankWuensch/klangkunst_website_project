<div
  class="w-full h-24 shadow-lg text-3xl xl:text-xl text-stone-800/70 bg-lime-100 flex justify-between items-center fixed z-10 overflow-hidden relative"
>
  <span class="flex w-full gap-x-24 items-center">
    <a
      href="{%if page.nav_title.link%}{{site.baseurl}}{{page.nav_title.link}}{%endif%}"
      class="base-font px-8 h-24 flex items-center bg-white/50 appearance-none {%if page.nav_title.link%}hover:text-stone-800 hover:cursor-pointer{%endif%}"
      >{{page.nav_title.text}}</a
    >
    <!-- only shown in mobile version -->
    <div
      class="bg-white/50 w-24 h-24 flex justify-center items-center absolute top-0 right-0 hover:cursor-pointer hover:text-stone-800 xl:hidden"
      id="burger"
    >
      <iconify-icon
        icon="iconamoon:menu-burger-horizontal-light"
        width="50"
        height="50"
      ></iconify-icon>
    </div>
    <!-- only shown if screen >= xl:1280px -->
    <div class="flex-1">
      {%for nav in page.navs%}
      <a
        href="{%if nav.link%}{{site.baseurl}}{{nav.link}}{%endif%}"
        class="{%if nav.link%}hover:cursor-pointer hover:text-stone-800 hover:underline appearance-none{%endif%} px-12 max-xl:hidden"
        >{{nav.text}}</a
      >
      {%endfor%}
    </div>
  </span>
</div>
