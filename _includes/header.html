<div
  class="fixed relative z-10 flex items-center justify-between w-full h-16 overflow-hidden shadow-lg xl:h-24 text-stone-800/70 bg-lime-100"
>
  <span class="flex items-center w-full gap-x-24">
    <!-- only shown in mobile version -->
    <div
      class="absolute top-0 right-0 flex items-center justify-center w-20 h-full max-h-full bg-white/50 hover:cursor-pointer hover:text-stone-800 xl:hidden"
      id="burger"
    >
      <iconify-icon
        icon="iconamoon:menu-burger-horizontal-light"
        width="50"
        height="50"
      ></iconify-icon>
    </div>
    <!-- only shown if screen >= xl:1280px -->
    <a
      href="{%if page.nav_title.link%}{{site.baseurl}}{{page.nav_title.link}}{%endif%}"
      class="header px-8 h-16 xl:h-24 flex items-center bg-white/50 appearance-none {%if page.nav_title.link%}hover:text-stone-800 hover:cursor-pointer{%endif%}"
      >{{page.nav_title.text}}</a
    >
    <div class="flex-1">
      {%for nav in page.navs%}
      <a
        href="{%if nav.link%}{{site.baseurl}}{{nav.link}}{%endif%}"
        class="{%if nav.link%}hover:cursor-pointer hover:text-stone-800 hover:underline appearance-none{%endif%} px-12 max-xl:hidden"
        >{{nav.text}}</a
      >
      {%endfor%}
    </div>
  </span>
</div>
