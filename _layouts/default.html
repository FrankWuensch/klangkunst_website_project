<!DOCTYPE html>
<html lang="de" class="h-full w-full">

<head>
  <title>{{page.title}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  {%if page.block_index or page.block_follow%}
  <meta name="robots"
    content="{%if page.block_index and page.block_follow%}noindex, nofollow{%elsif page.block_index%}noindex{%elsif page.block_follow%}nofollow{%endif%}" />
  {%endif%}
  <link rel="icon" href="{{site.baseurl}}favicon.ico" />
  <script src="{{site.baseurl}}src/darkmode.js"></script>
  <link href="{{site.baseurl}}src/fonts.css" rel="stylesheet" />
  <link href="{{site.baseurl}}dist/output.css" rel="stylesheet" />
  <script src="{{site.baseurl}}src/iconify-min.js"></script>
</head>

<body class="normal relative mx-auto flex h-full w-full overflow-hidden bg-amber-50 pb-12 pt-16 duration-700 ease-in-out xl:pb-20 xl:pt-24 dark:bg-neutral-700 dark:grayscale">
  {% include menu.html %} 
  {% include header.html %}
  <main class="relative mx-auto h-full w-full flex-1 overflow-y-auto hyphens-auto py-10 xl:py-20">
      <div class="mx-auto w-full px-8 xl:max-w-6xl" id="content">
          {{content}}
      </div>
      <div class="pointer-events-none fixed inset-0 z-50 flex items-center justify-center" id="wrapper">
          <div class="relative flex max-h-[90%] max-w-[90%] items-center justify-center opacity-0 duration-700 ease-in-out" id="large-image-wrapper">
              <img id="large-image" class="max-h-full max-w-full cursor-pointer object-contain" />
          </div>
      </div>
  </main>
  {% include footer.html %}
  <script src="{{site.baseurl}}src/menu.js"></script>
  <script src="{{site.baseurl}}src/active_elements.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", () => {
          const wrapper = document.querySelector("#wrapper");
          const largeImage = document.querySelector("#large-image");
          const largeImageWrapper = document.querySelector("#large-image-wrapper");
          const content = document.querySelector("#content");
          const clickableImages = document.querySelectorAll(".clickable");
          
          for (let img of clickableImages) {
              img.addEventListener("click", () => {
                  openLargeImage(img);
              });
          }
          
          wrapper.addEventListener("click", (event) => {
              if (event.target === wrapper || event.target === largeImageWrapper || event.target === largeImage) {
                  closeLargeImage();
              }
          });
          
          const openLargeImage = (img) => {
              largeImage.setAttribute("src", img.getAttribute("src"));
              wrapper.classList.remove("pointer-events-none");
              setTimeout(() => {
                  largeImageWrapper.classList.remove("opacity-0");
                  largeImageWrapper.classList.add("opacity-100");
                  content.style.filter = "blur(0.5rem)";
              }, 50);
          };
          
          const closeLargeImage = () => {
              largeImageWrapper.classList.remove("opacity-100");
              largeImageWrapper.classList.add("opacity-0");
              content.style.filter = "none";
              setTimeout(() => {
                  wrapper.classList.add("pointer-events-none");
              }, 700);
          };
      });
  </script>
</body>

</html>
