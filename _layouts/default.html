<!DOCTYPE html>
<html lang="de" class="h-full w-full">
  <head>
    <title>{{page.title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{site.baseurl}}src/fonts.css" rel="stylesheet" />
    <link href="{{site.baseurl}}dist/output.css" rel="stylesheet" />
    <script src="{{site.baseurl}}src/iconify-min.js"></script>
  </head>

  <body
    class="normal relative flex h-full w-full flex-col bg-gradient-to-b from-orange-700/20 via-amber-400/20 via-20% to-lime-700/20 to-80%"
  >
    <!-- only shown in mobile version -->
    <span
      id="menu"
      class="absolute right-0 top-16 z-10 flex hidden w-[50%] flex-col items-center justify-center divide-y divide-stone-400 rounded-bl-xl bg-stone-200 text-lg text-stone-800/70 shadow-xl shadow-stone-400/70 xl:hidden"
    >
      {%for nav in site.navs%}
      <a
        href="{%if nav.link%}{{site.baseurl}}{{nav.link}}{%endif%}"
        class="group w-full flex justify-end px-8 py-4 text-right {%if nav.link%}hover:cursor-pointer{%else%}cursor-auto{%endif%}"
      >
        <div
          class="{%if nav.link%}hover:text-stone-800 group-hover:underline{%endif%}"
        >
          {{nav.text}}
        </div>
      </a>
      {%endfor%}
    </span>
    <span>{% include header.html %}</span>
    <div
      class="flex h-full w-full max-w-[1920px] flex-col overflow-y-auto pb-12 xl:pb-16"
      id="content"
    >
      <span class="px-8 text-stone-800 xl:px-24">
        <h1 class="title mt-12 pb-8 xl:mt-24">{{page.title_info_1}}</h1>
        <p style="hyphens: auto">{{page.info_1}}</p>
      </span>
    </div>
    <script>
      const menu = document.getElementById("menu");
      const burger = document.getElementById("burger");
      const content = document.getElementById("content");
      if (menu && burger) {
        burger.addEventListener("click", function () {
          menu.classList.toggle("hidden");
          content.classList.toggle("blur-sm");
        });
      }
    </script>
  </body>
</html>
