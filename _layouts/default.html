<!DOCTYPE html>
<html lang="de" class="w-full h-full">
  <head>
    <title>{{page.title}}</title>
    <meta charset="utf-8" />
    <link href="{{site.baseurl}}src/fonts.css" rel="stylesheet" />
    <link href="{{site.baseurl}}dist/output.css" rel="stylesheet" />
    <script src="{{site.baseurl}}src/iconify-min.js"></script>
  </head>

  <body
    class="normal w-full h-full flex flex-col bg-gradient-to-b from-orange-700/20 via-20% via-amber-400/20 via-80% to-lime-700/20 relative"
  >
    <!-- only shown in mobile version -->
    <span
      id="menu"
      class="hidden bg-stone-200 rounded-bl-3xl text-3xl text-stone-800/70 flex flex-col justify-center items-center divide-y-4 divide-stone-400 shadow-xl shadow-stone-400/70 w-[50%] absolute top-24 right-0 z-10 xl:hidden"
    >
      {%for nav in page.navs%}
      <a
        href="{%if nav.link%}{{site.baseurl}}{{nav.link}}{%endif%}"
        class="group w-full flex justify-end px-8 py-12 text-right {%if nav.link%}hover:cursor-pointer{%else%}cursor-auto{%endif%}"
      >
        <div
          class="{%if nav.link%}hover:text-stone-800 group-hover:underline{%endif%}"
        >
          {{nav.text}}
        </div>
      </a>
      {%endfor%}
    </span>
    <span>{% include header.html %}</span>
    <div
      class="flex flex-col w-full h-full max-w-6xl 2xl:max-w-[1920px] overflow-y-auto pb-8 lg:pb-16"
      id="content"
    >
      <span class="px-24 text-stone-800">
        <h1 class="title pb-8 mt-24">{{page.title_info_1}}</h1>
        <p class="text-2xl" style="hyphens: auto">{{page.info_1}}</p>
      </span>
    </div>
    <script>
      const menu = document.getElementById("menu");
      const burger = document.getElementById("burger");
      const content = document.getElementById("content");
      if (menu && burger) {
        burger.addEventListener("click", function () {
          menu.classList.toggle("hidden");
          content.classList.toggle("blur-sm");
        });
      }
    </script>
  </body>
</html>
