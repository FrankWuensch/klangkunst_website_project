<!DOCTYPE html>
<html lang="de" class="h-full w-full">
  <head>
    <title>{{page.title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{{site.baseurl}}favicon.ico" />
    <script src="{{site.baseurl}}src/darkmode.js"></script>
    <link href="{{site.baseurl}}src/fonts.css" rel="stylesheet" />
    <link href="{{site.baseurl}}dist/output.css" rel="stylesheet" />
    <link href="{{site.baseurl}}src/markdown.css" rel="stylesheet" />
    <script src="{{site.baseurl}}src/iconify-min.js"></script>
  </head>

  <body
    class="normal mx-auto flex h-full w-full flex-col overflow-hidden bg-gradient-to-b from-amber-400/30 via-40% to-lime-700/30 bg-fixed dark:from-amber-950 dark:to-lime-950 dark:backdrop-saturate-[.25]"
  >
    {% include menu.html %}
    {% include header.html %}
    <main
      class="mx-auto mb-12 mt-16 h-full w-full flex-1 overflow-y-auto hyphens-auto xl:mb-20 xl:mt-24"
      id="content"
    >
      <div class="mx-auto w-full px-8 py-12 xl:mx-auto xl:max-w-6xl xl:py-20">
        {{content}}
      </div>
    </main>
    <script src="{{site.baseurl}}src/menu.js"></script>
    <script src="{{site.baseurl}}src/active_elements.js"></script>
  </body>
</html>
