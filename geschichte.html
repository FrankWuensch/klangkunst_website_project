<div class="mx-auto w-full max-w-6xl pb-12 xl:pb-20">

    {%for poster in site.posters reversed%}
    <div class="flex w-80 flex-col gap-y-4 whitespace-nowrap">

  <div class="mb-32 xl:mb-48"></div>
